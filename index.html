<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Blue Task Manager</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #0f172a, #1e293b);
            color: #e2e8f0;
            line-height: 1.6;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            width: 100%;
            max-width: 600px;
            background: rgba(15, 23, 42, 0.8);
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(2, 8, 24, 0.6);
            overflow: hidden;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(100, 130, 200, 0.2);
        }
        
        header {
            background: linear-gradient(135deg, #1e40af, #3b82f6);
            color: white;
            padding: 25px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0) 60%);
            transform: rotate(30deg);
        }
        
        h1 {
            font-size: 2.2rem;
            margin-bottom: 10px;
            position: relative;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .header-icons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 10px;
            position: relative;
        }
        
        .header-icons i {
            font-size: 1.2rem;
            opacity: 0.8;
        }
        
        .input-section {
            padding: 20px;
            display: flex;
            gap: 12px;
            background: rgba(15, 23, 42, 0.5);
            border-bottom: 1px solid rgba(100, 130, 200, 0.2);
        }
        
        #task-input {
            flex: 1;
            padding: 16px;
            background: rgba(30, 41, 59, 0.6);
            border: 2px solid rgba(96, 165, 250, 0.3);
            border-radius: 8px;
            font-size: 16px;
            color: #e2e8f0;
            transition: all 0.3s;
        }
        
        #task-input:focus {
            border-color: #3b82f6;
            outline: none;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.3);
        }
        
        #task-input::placeholder {
            color: #94a3b8;
        }
        
        #add-btn {
            padding: 16px 22px;
            background: linear-gradient(135deg, #2563eb, #3b82f6);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        #add-btn:hover {
            background: linear-gradient(135deg, #1d4ed8, #2563eb);
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        
        .filters {
            display: flex;
            justify-content: center;
            padding: 16px;
            background: rgba(15, 23, 42, 0.5);
            border-bottom: 1px solid rgba(100, 130, 200, 0.2);
        }
        
        .filter-btn {
            padding: 8px 20px;
            margin: 0 6px;
            background: rgba(30, 41, 59, 0.6);
            border: 1px solid rgba(96, 165, 250, 0.2);
            cursor: pointer;
            font-size: 14px;
            color: #cbd5e1;
            border-radius: 20px;
            transition: all 0.3s;
        }
        
        .filter-btn.active {
            background: linear-gradient(135deg, #2563eb, #3b82f6);
            color: white;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
        }
        
        .filter-btn:hover:not(.active) {
            background: rgba(30, 64, 175, 0.4);
        }
        
        #task-list {
            list-style-type: none;
            padding: 0;
            max-height: 400px;
            overflow-y: auto;
        }
        
        #task-list::-webkit-scrollbar {
            width: 8px;
        }
        
        #task-list::-webkit-scrollbar-track {
            background: rgba(15, 23, 42, 0.5);
        }
        
        #task-list::-webkit-scrollbar-thumb {
            background: #3b82f6;
            border-radius: 4px;
        }
        
        .task-item {
            display: flex;
            align-items: center;
            padding: 18px 20px;
            border-bottom: 1px solid rgba(100, 130, 200, 0.1);
            animation: fadeIn 0.5s;
            transition: background 0.3s;
        }
        
        .task-item:hover {
            background: rgba(30, 41, 59, 0.4);
        }
        
        .task-item:last-child {
            border-bottom: none;
        }
        
        .task-item.completed {
            background: rgba(30, 41, 59, 0.3);
        }
        
        .task-item.completed .task-text {
            text-decoration: line-through;
            color: #94a3b8;
        }
        
        .task-checkbox {
            margin-right: 18px;
            width: 22px;
            height: 22px;
            cursor: pointer;
            accent-color: #3b82f6;
        }
        
        .task-text {
            flex: 1;
            font-size: 16px;
            word-break: break-word;
        }
        
        .delete-btn {
            background: none;
            border: none;
            color: #ef4444;
            cursor: pointer;
            font-size: 20px;
            padding: 6px;
            opacity: 0.7;
            transition: opacity 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 36px;
            height: 36px;
            border-radius: 50%;
        }
        
        .delete-btn:hover {
            opacity: 1;
            background: rgba(239, 68, 68, 0.1);
        }
        
        .empty-state {
            text-align: center;
            padding: 50px 20px;
            color: #94a3b8;
        }
        
        .empty-state i {
            font-size: 60px;
            margin-bottom: 20px;
            opacity: 0.5;
            color: #3b82f6;
        }
        
        .stats {
            display: flex;
            justify-content: space-between;
            padding: 16px 20px;
            background: rgba(15, 23, 42, 0.5);
            border-top: 1px solid rgba(100, 130, 200, 0.2);
            font-size: 14px;
            color: #94a3b8;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @media (max-width: 600px) {
            .input-section {
                flex-direction: column;
            }
            
            #add-btn {
                width: 100%;
                justify-content: center;
            }
            
            .filters {
                flex-wrap: wrap;
                gap: 8px;
            }
            
            .filter-btn {
                flex: 1;
                margin: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Task Manager</h1>
            <p>Organize your tasks in style</p>
            <div class="header-icons">
                <i class="fas fa-moon"></i>
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-list-ul"></i>
            </div>
        </header>
        
        <div class="input-section">
            <input type="text" id="task-input" placeholder="Enter a new task...">
            <button id="add-btn">
                <i class="fas fa-plus"></i> Add
            </button>
        </div>
        
        <div class="filters">
            <button class="filter-btn active" data-filter="all">All Tasks</button>
            <button class="filter-btn" data-filter="active">Active</button>
            <button class="filter-btn" data-filter="completed">Completed</button>
        </div>
        
        <ul id="task-list">
            <li class="empty-state">
                <i class="fas fa-clipboard-list"></i>
                <h3>No tasks yet</h3>
                <p>Add a task to get started</p>
            </li>
        </ul>
        
        <div class="stats">
            <span id="total-tasks">Total: 0 tasks</span>
            <span id="completed-tasks">Completed: 0</span>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // DOM Elements
            const taskInput = document.getElementById('task-input');
            const addBtn = document.getElementById('add-btn');
            const taskList = document.getElementById('task-list');
            const filterBtns = document.querySelectorAll('.filter-btn');
            const totalTasksEl = document.getElementById('total-tasks');
            const completedTasksEl = document.getElementById('completed-tasks');
            
            // State
            let tasks = JSON.parse(localStorage.getItem('tasks')) || [];
            let currentFilter = 'all';
            
            // Initialize the app
            function init() {
                renderTasks();
                addEventListeners();
                updateStats();
            }
            
            // Add event listeners
            function addEventListeners() {
                addBtn.addEventListener('click', addTask);
                taskInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') addTask();
                });
                
                filterBtns.forEach(btn => {
                    btn.addEventListener('click', function() {
                        // Update active filter button
                        filterBtns.forEach(b => b.classList.remove('active'));
                        this.classList.add('active');
                        
                        // Set current filter and re-render
                        currentFilter = this.dataset.filter;
                        renderTasks();
                    });
                });
            }
            
            // Add a new task
            function addTask() {
                const taskText = taskInput.value.trim();
                
                if (taskText) {
                    const newTask = {
                        id: Date.now(),
                        text: taskText,
                        completed: false,
                        timestamp: new Date().toISOString()
                    };
                    
                    tasks.push(newTask);
                    saveTasks();
                    renderTasks();
                    updateStats();
                    
                    // Clear input
                    taskInput.value = '';
                    taskInput.focus();
                }
            }
            
            // Toggle task completion
            function toggleTask(id) {
                tasks = tasks.map(task => {
                    if (task.id === id) {
                        return { ...task, completed: !task.completed };
                    }
                    return task;
                });
                
                saveTasks();
                renderTasks();
                updateStats();
            }
            
            // Delete a task
            function deleteTask(id, event) {
                event.stopPropagation();
                
                tasks = tasks.filter(task => task.id !== id);
                saveTasks();
                renderTasks();
                updateStats();
            }
            
            // Save tasks to localStorage
            function saveTasks() {
                localStorage.setItem('tasks', JSON.stringify(tasks));
            }
            
            // Update statistics
            function updateStats() {
                const totalTasks = tasks.length;
                const completedTasks = tasks.filter(task => task.completed).length;
                
                totalTasksEl.textContent = `Total: ${totalTasks} tasks`;
                completedTasksEl.textContent = `Completed: ${completedTasks}`;
            }
            
            // Render tasks based on current filter
            function renderTasks() {
                // Filter tasks based on current selection
                let filteredTasks = tasks;
                if (currentFilter === 'active') {
                    filteredTasks = tasks.filter(task => !task.completed);
                } else if (currentFilter === 'completed') {
                    filteredTasks = tasks.filter(task => task.completed);
                }
                
                // Clear the list
                taskList.innerHTML = '';
                
                // Show empty state if no tasks
                if (filteredTasks.length === 0) {
                    const emptyState = document.createElement('li');
                    emptyState.className = 'empty-state';
                    
                    let message = 'No tasks yet';
                    let icon = 'fas fa-clipboard-list';
                    
                    if (currentFilter === 'active') {
                        message = 'No active tasks';
                        icon = 'fas fa-check-circle';
                    } else if (currentFilter === 'completed') {
                        message = 'No completed tasks';
                        icon = 'fas fa-check-double';
                    }
                    
                    emptyState.innerHTML = `
                        <i class="${icon}"></i>
                        <h3>${message}</h3>
                        <p>${currentFilter === 'all' ? 'Add a task to get started' : ''}</p>
                    `;
                    taskList.appendChild(emptyState);
                    return;
                }
                
                // Render each task
                filteredTasks.forEach(task => {
                    const taskItem = document.createElement('li');
                    taskItem.className = `task-item ${task.completed ? 'completed' : ''}`;
                    
                    // Format date
                    const taskDate = new Date(task.timestamp);
                    const formattedDate = taskDate.toLocaleDateString('en-US', {
                        month: 'short',
                        day: 'numeric'
                    });
                    
                    taskItem.innerHTML = `
                        <input type="checkbox" class="task-checkbox" ${task.completed ? 'checked' : ''}>
                        <span class="task-text">${task.text}</span>
                        <span style="font-size: 12px; color: #64748b; margin-right: 12px;">${formattedDate}</span>
                        <button class="delete-btn"><i class="fas fa-times"></i></button>
                    `;
                    
                    // Add event listeners to the new task item
                    const checkbox = taskItem.querySelector('.task-checkbox');
                    const deleteBtn = taskItem.querySelector('.delete-btn');
                    
                    checkbox.addEventListener('change', () => toggleTask(task.id));
                    deleteBtn.addEventListener('click', (e) => deleteTask(task.id, e));
                    
                    taskList.appendChild(taskItem);
                });
            }
            
            // Initialize the app
            init();
        });
    </script>
</body>
</html>
